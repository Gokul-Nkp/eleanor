eleanor-api:
  restart: always
  build: ./eleanor
  ports:
    - "80:5000"
  volumes:
    - ./eleanor:/opt/eleanor
  links:
    - master
    - slave
    - redis
  command: /usr/local/bin/gunicorn -w 4 -b 0.0.0.0:5000 -k gevent eleanor.eleanor:app --reload

eleanor-tasks:
  restart: always
  build: ./eleanor
  environment:
    - C_FORCE_ROOT=1
  volumes:
    - ./eleanor:/opt/eleanor
  links:
    - master
    - slave
    - redis
  command: /usr/local/bin/celery -A start_celery worker -l debug -P gevent

master:
  image: adhorn/mysql:5.7-replica
  restart: always
  ports:
      - 3306:3306
  environment:
      - MYSQL_ROOT_PASSWORD=master_passw0rd
      - MYSQL_REPLICA_USER=replica
      - MYSQL_REPLICA_PASS=replica_Passw0rd
  command: ["mysqld", "--log-bin=mysql-bin", "--server-id=1"]
  container_name: master
  # volumes:
  #   - ./master:/var/lib/mysql

slave:
  image: adhorn/mysql:5.7-replica
  restart: always
  ports:
      - 3307:3306
  environment:
      - MYSQL_ROOT_PASSWORD=slave_passw0rd
      - MYSQL_REPLICA_USER=replica
      - MYSQL_REPLICA_PASS=replica_Passw0rd
      - MYSQL_MASTER_SERVER=master
      - MYSQL_MASTER_WAIT_TIME=10
  command: ["mysqld", "--log-bin=mysql-bin", "--server-id=2"]
  container_name: slave
  links:
    - master
  # volumes:
  #   - ./slave:/var/lib/mysql

redis:
  image: redis:latest


